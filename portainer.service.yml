version: "3.7"

services:
  portainer:
    container_name: portainer
    image: portainer/portainer:latest
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'portainer_data:/data portainer/portainer'
    restart: unless-stopped

volumes:
  portainer_data:
