version: "3.7"

services:
  portainer:
    container_name: portainer
    image: portainer/portainer:latest
    ports:
      - "8000:8000"
      - "9000:9000"
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
      - 'portainer_data:/data portainer/portainer'
    restart: unless-stopped

  mozilla-iot:
    container_name: mozilla-iot
    image: mozillaiot/gateway
    ports:
      - "8080:8080"
      - "4443:4443"
    network_mode: host
    volumes:
      - 'mozilla-iot:/home/node/.mozilla-iot'
    restart: unless-stopped

  # More info at https://github.com/pi-hole/docker-pi-hole/ and https://docs.pi-hole.net/
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '80:80'
      - '443:443'
    environment:
      TZ: 'Europe/Warsaw'
      WEBPASSWORD: '9gHlk1-i'
      DNS1: 1.1.1.1
      DNS2: 1.0.0.1
      ServerIP: 192.168.1.2
      CONDITIONAL_FORWARDING: "True"
      CONDITIONAL_FORWARDING_IP: 192.168.1.1
      CONDITIONAL_FORWARDING_DOMAIN: domek
    volumes:
      - './etc-pihole/:/etc/pihole/'
      - './etc-dnsmasq.d/:/etc/dnsmasq.d/'
    dns:
      - 127.0.0.1
      - 1.1.1.1
    # Recommended but not required (DHCP needs NET_ADMIN)
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    cap_add:
      - NET_ADMIN
    restart: unless-stopped

  adguard:
    container_name: adguard
    image: adguard/adguardhome:armhf-latest
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '67:67/udp'
      - '68:68/tcp'
      - '68:68/udp'
      - '80:80/tcp'
      - '443:443/tcp'
      - '853:853/tcp'
      - '3000:3000/tcp'
    network_mode: host
    volumes:
      - 'adguard-data:/opt/adguardhome/work'
      - 'adguard-config:/opt/adguardhome/conf'
    restart: unless-stopped

  wireguard:
    image: linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Warsaw
      - SERVERURL=home.jwr.ski #optional
      - SERVERPORT=51820 #optional
      - PEERS=1 #optional
      - PEERDNS=auto #optional
      - INTERNAL_SUBNET=10.13.13.0 #optional
    volumes:
      - 'wireguard-config:/config'
      - '/lib/modules:/lib/modules'
    ports:
      - 51820:51820/udp
    restart: unless-stopped

volumes:
    portainer_data:
    mozilla-iot:
    adguard-data:
    adguard-config:
    wireguard-config:
